<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.flatly.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="img/favicon.png">

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

<body>
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <div class="jumbotron">
                    <div class="container">
                        <div class="row clearfix">
                            <div class="col-md-6 column">
                                <h3>John Smith</h3>
                                <p>Sample Subtitle</p>
                            </div>
                            <div class="col-md-6 column">
                                <img src="{{ BASE_PATH }}/img/Brain.Transparent.200.png" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row clearfix">
            <div class="col-md-12 column">
                <ul class="nav nav-pills">
                {% for weight in (1..site.pages.size) %}{% for p in site.pages %}{% if p.weight == weight %}
                      <li{% if p.url == page.url %} class="active"{% endif %}>
                        <a href="{{ p.url }}">
                          {{ p.linktext }}
                        </a>
                      </li>
                {% endif %}{% endfor %}{% endfor %}
                </ul>
            </div>
        </div>

        <div class="row clearfix">
            <!--
            <div class="col-md-3 column">
                <img src="img/brain.200.jpg"/>
            </div>
            -->
            <div class="col-md-12 column">
              {{ content }}
            </div>
        </div>

    </div>
</body>

</html>
